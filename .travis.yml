language: cpp

compiler:
  - gcc

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
      apt:
        sources:
          - george-edison55-precise-backports
        packages:
           - cmake-data
           - cmake

before_install:
    - eval "${MATRIX_EVAL}"

